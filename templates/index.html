<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Chatea IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        a.button {
            background-color: #fff;
            color: #000;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: transform 0.2s, background 0.3s;
        }

        a.button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        /* Menu de hamburguesa */
        .hamburger-menu {
            display: block;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .hamburger-menu div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: left;
            width: 200px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #444;
        }

        .hamburger-menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger-menu.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .hamburger-menu.active + .menu {
            display: block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="welcome-container">
        <div class="logo">ü§ñ</div>
        <h1>¬°Hola! Soy Chatea IA</h1>
        <p>Tu asistente conversacional para ayudarte con ideas, informaci√≥n y mucho m√°s.</p>
        <a href="/new" class="button">‚ú® Ingresar a mis chats</a>
    </div>

    <div class="menu">
        <a href="#">Mi cuenta</a>
        <a href="/logout" class="button">Cerrar sesi√≥n</a>
    </div>

    <script>
        // Funci√≥n para activar/desactivar el men√∫ de hamburguesa
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const hamburger = document.querySelector('.hamburger-menu');
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
